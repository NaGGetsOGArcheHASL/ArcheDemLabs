<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артур Дементьев. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bgcolor') }};
            font-size: {{ request.cookies.get('fontsize') }}px;
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>  
    
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Артур Дементьев, ФБИ-12, 3 курс, 2023
    </footer>
</body>
</html>
